<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns */
  grid-template-rows: repeat(3, 100px); /* 3 rows */
  gap: 10px;
}

.box {
  background-color: lightcoral;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

/* First box spans full width */
.box1 {
  grid-column: 1 / 4; /* start at column 1, end before column 4 */
}

/* Second box spans from row 2 to last row */
.box2 {
  grid-row: 2 / 4; /* starts at row 2, ends before row 4 */
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
  <div class="box box4">Box 4</div>
  <div class="box box5">Box 5</div>
  <div class="box box6">Box 6</div>
  <div class="box box7">Box 7</div>
  <div class="box box8">Box 8</div>
  <div class="box box9">Box 9</div>
</div>


</body>
</html>
